<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Web icon -->
    <link rel="shortcut icon" type="image/x-icon" href="Images/favicon.ico">
    <!-- Heart icon -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Cart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <!-- Refernce to style -->
    <link rel="stylesheet" type="text/css" href="../CSS/indexStyle.css" />
    <title>
        REN Shoes
    </title>
</head>
<body>
    <div class="topBackground">
        <br />
        <br />
        <!-- Navbar -->
        <div id="navbar">
            <ul>
                <li><a class="active" id="homePage" href="index.html">REN Shoes</a></li>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a>Shop &#9662;</a>
                    <ul class="dropdown">
                        <li><button id="tboots" onclick="getShoesByType(id)">Boots</button></li>
                        <li><button id="tsandals" onclick="getShoesByType(id)">Sandals</button></li>
                        <li><button id="tslippers" onclick="getShoesByType(id)">Slippers</button></li>
                        <li><button id="tsneakers" onclick="getShoesByType(id)">Sneakers</button></li>
                    </ul>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="right">
                    <button onclick="goToCartPage()">
                        <span><i class="fa fa-shopping-bag" style="font-size:20px;"></i></span>
                        <span class="badge" id="cart">0</span>
                    </button>
                </li>
                <li class="right">
                    <button onclick="goToWishlistPage()">
                        <span><i class='far fa-heart' style='font-size: 20px'></i></span>
                        <span class="badge" id="wishlist" style="right: 5px;">0</span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="bg-text">REN</div>
    </div>

    <!-- Category Buttons -->
    <div class="container">
        <br />
        <div class="row">
            <!-- Boots -->
            <div class="column boots" id="aboots" onclick="getShoesByType(id)" title="Click to shop Boots!">
                <h1 class="text">Boots</h1>
            </div>

            <!-- Sandals -->
            <div class="column sandals" id="asandals" onclick="getShoesByType(id)" title="Click to shop Sandals!">
                <h1 class="text right">Sandals</h1>
            </div>
        </div>

        <div class="row">
            <!-- Slippers -->
            <div class="column slippers" id="aslippers" onclick="getShoesByType(id)" title="Click to shop Slippers!">
                <h1 class="text">Slippers</h1>
            </div>

            <!-- Sneakers -->
            <div class="column sneakers" id="asneakers" onclick="getShoesByType(id)" title="Click to shop Sneakers!">
                <h1 class="text right">Sneakers</h1>
            </div>
        </div>

        <br />
    </div>

    <!-- Footer -->
    <div class="footer">
        <hr />
        <p>Copyright © 2021 All rights reserved | This web is made with <span style='font-size: 16px;color:firebrick'>&#x2661;</span> by REN</p>
    </div>
    <button onclick="topFunction()" id="backToTopBtn" title="Back to top">&#x1F851;</button>

    <!-- Page functionality -->
    <script type="text/javascript" src="../JS/indexScripts.js"></script>

</body>
</html>
