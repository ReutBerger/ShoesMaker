            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Position text in the middle of the page/image */
        .bg-text {
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.3); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            font-size: 80px;
            border: 10px solid #f1f1f1;
            position: absolute; /* fixed*/
            top: 35%;
            left: 50%;

        ul {

<!--sticky navbar-->
<script>
    //window.onscroll = function () { myFunction() };

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>

<!--go to top button-->
<script>
    //Get the button
    var mybutton = document.getElementById("getToTopBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction(); myFunction(); };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

        var Translator = new Translate({ "Please select an option.": "\u05d1\u05d7\u05e8 \u05d0\u05e4\u05e9\u05e8\u05d5\u05ea", "This is a required field.": "\u05d7\u05d5\u05d1\u05d4 \u05dc\u05de\u05dc\u05d0 \u05e9\u05d3\u05d4 \u05d6\u05d4", "Please enter a valid number in this field.": "\u05d1\u05e9\u05d3\u05d4 \u05d6\u05d4 \u05d9\u05e9 \u05dc\u05d4\u05e7\u05dc\u05d9\u05d3 \u05de\u05e1\u05e4\u05e8 \u05d7\u05d5\u05e7\u05d9.", "The value is not within the specified range.": "\u05d4\u05e2\u05e8\u05da \u05dc\u05d0 \u05e0\u05de\u05e6\u05d0 \u05d1\u05d8\u05d5\u05d5\u05d7 \u05d4\u05de\u05ea\u05d0\u05d9\u05dd", "Please use numbers only in this field. Please avoid spaces or other characters such as dots or commas.": "\u05d0\u05e0\u05d0, \u05d4\u05e9\u05ea\u05de\u05e9 \u05d1\u05de\u05e1\u05e4\u05e8\u05d9\u05dd \u05d1\u05dc\u05d1\u05d3 \u05d1\u05e9\u05d3\u05d4 \u05d6\u05d4. \u05d4\u05d9\u05de\u05e0\u05e2 \u05de\u05e9\u05d9\u05de\u05d5\u05e9 \u05d1\u05e8\u05d5\u05d5\u05d7\u05d9\u05dd \u05d0\u05d5 \u05ea\u05d5\u05d5\u05d9\u05dd \u05d0\u05d7\u05e8\u05d9\u05dd \u05db\u05de\u05d5 \u05e4\u05e1\u05d9\u05e7 \u05d5\u05e0\u05e7\u05d5\u05d3\u05d4.", "Please use letters only (a-z or A-Z) in this field.": "\u05d0\u05e0\u05d0 \u05d4\u05e9\u05ea\u05de\u05e9 \u05d1\u05d0\u05d5\u05ea\u05d9\u05d5\u05ea (a-z \u05d0\u05d5 A-Z) \u05d1\u05dc\u05d1\u05d3", "Please use only letters (a-z), numbers (0-9) or underscore(_) in this field, first character should be a letter.": "\u05d0\u05e0\u05d0 \u05d4\u05e9\u05ea\u05de\u05e9 \u05d1\u05e1\u05e4\u05e8\u05d5\u05ea (0-9), \u05d0\u05d5\u05ea\u05d9\u05d5\u05ea (\u05d0-\u05ea, a-z), \u05d0\u05d5 \u05e7\u05d5 \u05ea\u05d7\u05ea\u05d5\u05df (_) , \u05d1\u05e9\u05d3\u05d4 \u05d6\u05d4. \u05ea\u05d5 \u05e8\u05d0\u05e9\u05d5\u05df \u05e6\u05e8\u05d9\u05da \u05dc\u05d4\u05d9\u05d5\u05ea \u05d0\u05d5\u05ea.", "Please use only letters (a-z or A-Z) or numbers (0-9) only in this field. No spaces or other characters are allowed.": "\u05d0\u05e0\u05d0, \u05d4\u05e9\u05ea\u05de\u05e9 \u05d1\u05d0\u05d5\u05ea\u05d9\u05d5\u05ea \u05d1\u05dc\u05d1\u05d3  (a-z or A-Z) \u05d0\u05d5 \u05de\u05e1\u05e4\u05e8\u05d9\u05dd (0-9) \u05e8\u05e7 \u05d1\u05e9\u05d3\u05d4 \u05d6\u05d4. \u05ea\u05d5\u05d5\u05d9\u05dd \u05d0\u05d7\u05e8\u05d9\u05dd \u05d0\u05e1\u05d5\u05e8\u05d9\u05dd \u05dc\u05e9\u05d9\u05de\u05d5\u05e9.", "Please use only letters (a-z or A-Z) or numbers (0-9) or spaces and # only in this field.": "\u05d0\u05e0\u05d0, \u05d4\u05e9\u05ea\u05de\u05e9 \u05d1\u05d0\u05d5\u05ea\u05d9\u05d5\u05ea \u05d1\u05dc\u05d1\u05d3  (a-z or A-Z) \u05d0\u05d5 \u05de\u05e1\u05e4\u05e8\u05d9\u05dd (0-9) \u05d0\u05d5 \u05e8\u05d5\u05d5\u05d7\u05d9\u05dd \u05d5 # \u05e8\u05e7 \u05d1\u05e9\u05d3\u05d4 \u05d6\u05d4.", "Please enter a valid phone number. For example (123) 456-7890 or 123-456-7890.": "\u05d0\u05e0\u05d0 \u05d4\u05e7\u05dc\u05d3 \u05de\u05e1\u05e4\u05e8 \u05d8\u05dc\u05e4\u05d5\u05df \u05ea\u05e7\u05e0\u05d9, \u05dc\u05d3\u05d5\u05d2\u05de\u05d0: (123) 456-7890 \u05d0\u05d5 123-456-7890", "Please enter a valid fax number. For example (123) 456-7890 or 123-456-7890.": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05de\u05e1\u05e4\u05e8 \u05e4\u05e7\u05e1 \u05ea\u05e7\u05d9\u05df. \u05dc\u05d3\u05d5\u05d2\u05de\u05d4 (123) 456-7890 \u05d0\u05d5 123-456-7890.", "Please enter a valid date.": "\u05d9\u05e9 \u05dc\u05d4\u05e7\u05dc\u05d9\u05d3 \u05ea\u05d0\u05e8\u05d9\u05da \u05ea\u05e7\u05d9\u05df.", "Please enter a valid email address. For example johndoe@domain.com.": "\u05d4\u05e7\u05dc\u05d3 \u05db\u05ea\u05d5\u05d1\u05ea \u05d0\u05d9\u05de\u05d9\u05d9\u05dc \u05ea\u05e7\u05d9\u05e0\u05d4, \u05dc\u05d3\u05d5\u05d2\u05de\u05d0: johndoe@domain.com.", "Please use only visible characters and spaces.": "\u05d0\u05e0\u05d0 \u05d4\u05e9\u05ea\u05de\u05e9 \u05d1\u05ea\u05d5\u05d5\u05d9\u05dd \u05e0\u05e8\u05d0\u05d9\u05dd \u05d1\u05dc\u05d1\u05d3 \u05d5\u05e8\u05d5\u05d5\u05d7\u05d9\u05dd", "Please make sure your passwords match.": "\u05d9\u05e9 \u05dc\u05d5\u05d5\u05d3\u05d0 \u05e9\u05d4\u05e1\u05d9\u05e1\u05de\u05d0\u05d5\u05ea \u05d6\u05d4\u05d5\u05ea.", "Please enter a valid URL. For example http:\/\/www.example.com or www.example.com": "\u05d0\u05e0\u05d0 \u05d4\u05e7\u05dc\u05d3 \u05db\u05ea\u05d5\u05d1\u05ea \u05d7\u05d5\u05e7\u05d9\u05ea, \u05dc\u05d3\u05d5\u05d2\u05de\u05d0: http:\/\/www.example.com \u05d0\u05d5 www.example.com", "Please enter a valid URL Key. For example \"example-page\", \"example-page.html\" or \"anotherlevel\/example-page\".": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05de\u05e4\u05ea\u05d7 URL \u05ea\u05e7\u05d9\u05df. \u05dc\u05d3\u05d5\u05d2\u05de\u05d4 \"example-page\", \"example-page.html\" \u05d0\u05d5 \"anotherlevel\/example-page\".", "Please enter a valid XML-identifier. For example something_1, block5, id-4.": "\u05d0\u05e0\u05d0, \u05d4\u05db\u05e0\u05e1 \u05de\u05d6\u05d4\u05d4 XML \u05ea\u05e7\u05d9\u05df. \u05dc\u05d3\u05d5\u05d2\u05de\u05d4 something_1, block5, id-4.", "Please enter a valid social security number. For example 123-45-6789.": "\u05d0\u05e0\u05d0 \u05d4\u05e7\u05dc\u05d3 \u05de\u05e1\u05e4\u05e8 \u05d1\u05d9\u05d8\u05d5\u05d7 \u05dc\u05d0\u05d5\u05de\u05d9\/\u05ea.\u05d6. \u05ea\u05e7\u05e0\u05d9, \u05dc\u05d3\u05d5\u05d2\u05de\u05d0: 123456789", "Please enter a valid zip code. For example 90602 or 90602-1234.": "\u05e0\u05d0 \u05dc\u05d4\u05db\u05e0\u05d9\u05e1 \u05de\u05d9\u05e7\u05d5\u05d3 \u05d7\u05d5\u05e7\u05d9. \u05dc\u05d3\u05d5\u05d2\u05de\u05d0 9043500", "Please enter a valid zip code.": "\u05d9\u05e9 \u05dc\u05d4\u05e7\u05dc\u05d9\u05d3 \u05de\u05d9\u05e7\u05d5\u05d3 \u05ea\u05e7\u05d9\u05df.", "Please use this date format: dd\/mm\/yyyy. For example 17\/03\/2006 for the 17th of March, 2006.": "\u05d0\u05e0\u05d0 \u05d4\u05e9\u05ea\u05de\u05e9 \u05d1\u05e4\u05d5\u05e8\u05de\u05d8 \u05ea\u05d0\u05e8\u05d9\u05da \u05de\u05e1\u05d5\u05d2 dd\/mm\/yyyy, \u05dc\u05d3\u05d5\u05d2\u05de\u05d0: 17\/03\/2006 \u05e2\u05d1\u05d5\u05e8 \u05d4- 17 \u05dc\u05de\u05e8\u05e5, 2006.", "Please enter a valid $ amount. For example $100.00.": "\u05d1\u05d1\u05e7\u05e9\u05d4 \u05d4\u05db\u05e0\u05e1 \u05e1\u05db\u05d5\u05dd \u05ea\u05e7\u05d9\u05df \u05dc\u05d3\u05d5\u05d2\u05de\u05d0 $100.00.", "Please select one of the above options.": "\u05d9\u05e9 \u05dc\u05d1\u05d7\u05d5\u05e8 \u05d0\u05d7\u05ea \u05de\u05d4\u05d0\u05e4\u05e9\u05e8\u05d5\u05d9\u05d5\u05ea \u05dc\u05e2\u05d9\u05dc.", "Please select one of the options.": "\u05d9\u05e9 \u05dc\u05d1\u05d7\u05d5\u05e8 \u05d0\u05d7\u05ea \u05de\u05d4\u05d0\u05e4\u05e9\u05e8\u05d5\u05d9\u05d5\u05ea.", "Please select State\/Province.": "\u05d1\u05d7\u05e8 \u05de\u05d3\u05d9\u05e0\u05d4\/\u05de\u05d7\u05d5\u05d6.", "Please enter a number greater than 0 in this field.": "\u05d1\u05e9\u05d3\u05d4 \u05d6\u05d4 \u05d9\u05e9 \u05dc\u05d4\u05e7\u05dc\u05d9\u05d3 \u05de\u05e1\u05e4\u05e8 \u05d4\u05d2\u05d3\u05d5\u05dc \u05de-0", "Please enter a number 0 or greater in this field.": "\u05d1\u05e9\u05d3\u05d4 \u05d6\u05d4 \u05d9\u05e9 \u05dc\u05e7\u05dc\u05d9\u05d3 \u05de\u05e1\u05e4\u05e8 0 \u05d0\u05d5 \u05d9\u05d5\u05ea\u05e8", "Please enter a valid credit card number.": "\u05d9\u05e9 \u05dc\u05d4\u05e7\u05dc\u05d9\u05d3 \u05de\u05e1\u05e4\u05e8 \u05db\u05e8\u05d8\u05d9\u05e1 \u05d0\u05e9\u05e8\u05d0\u05d9 \u05d7\u05d5\u05e7\u05d9.", "Credit card number does not match credit card type.": "\u05de\u05e1\u05e4\u05e8 \u05db\u05e8\u05d8\u05d9\u05e1 \u05d0\u05e9\u05e8\u05d0\u05d9 \u05dc\u05d0 \u05ea\u05d5\u05d0\u05dd \u05e1\u05d5\u05d2 \u05db\u05e8\u05d8\u05d9\u05e1 \u05d0\u05e9\u05e8\u05d0\u05d9", "Card type does not match credit card number.": "\u05e1\u05d5\u05d2 \u05db\u05e8\u05d8\u05d9\u05e1 \u05dc\u05d0 \u05ea\u05d5\u05d0\u05dd \u05d0\u05ea \u05de\u05e1\u05e4\u05e8 \u05db\u05e8\u05d8\u05d9\u05e1 \u05d4\u05d0\u05e9\u05e8\u05d0\u05d9", "Incorrect credit card expiration date.": "\u05d4\u05d5\u05db\u05e0\u05e1 \u05ea\u05d0\u05e8\u05d9\u05da \u05e4\u05d2\u05d5\u05ea \u05ea\u05d5\u05e7\u05e3 \u05e9\u05dc \u05d0\u05e9\u05e8\u05d0\u05d9 \u05dc\u05d0 \u05de\u05ea\u05d0\u05d9\u05de\u05d4", "Please enter a valid credit card verification number.": "\u05d9\u05e9 \u05dc\u05d4\u05e7\u05dc\u05d9\u05d3 \u05de\u05e1\u05e4\u05e8 \u05d0\u05d9\u05e9\u05d5\u05e8 \u05db\u05d8\u05d9\u05e1 \u05d0\u05e9\u05e8\u05d0\u05d9 \u05d7\u05d5\u05e7\u05d9", "Please input a valid CSS-length. For example 100px or 77pt or 20em or .5ex or 50%.": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05d0\u05d5\u05e8\u05da  CSS \u05d7\u05d5\u05e7\u05d9. \u05dc\u05d3\u05d5\u05d2\u05de\u05d4 100px \u05d0\u05d5 77pt \u05d0\u05d5 20em \u05d0\u05d5 .5ex or 50%.", "Text length does not satisfy specified text range.": "\u05d0\u05d5\u05e8\u05da \u05d8\u05e7\u05e1\u05d8 \u05dc\u05d0 \u05e2\u05d5\u05de\u05d3 \u05d1\u05d3\u05e8\u05d9\u05e9\u05d5\u05ea \u05d0\u05d5\u05e8\u05da \u05d8\u05e7\u05e1\u05d8", "Please enter a number lower than 100.": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05de\u05e4\u05e8 \u05e0\u05de\u05d5\u05da \u05de 100", "Please enter issue number or start date for switch\/solo card type.": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05de\u05e1\u05e4\u05e8 \u05e4\u05d5\u05e0\u05d4 \u05d0\u05d5 \u05ea\u05d0\u05e8\u05d9\u05da \u05d4\u05ea\u05d7\u05dc\u05d4 \u05dc\u05e1\u05d5\u05d2 \u05db\u05e8\u05d8\u05d9\u05e1 \u05d4\u05d7\u05dc\u05e4\u05d4\/\u05e1\u05d5\u05dc\u05d5", "Please wait, loading...": "\u05d0\u05e0\u05d0 \u05d4\u05de\u05ea\u05df\/\u05d9, \u05d8\u05d5\u05e2\u05df...", "This date is a required value.": "\u05ea\u05d0\u05e8\u05d9\u05da \u05d4\u05d5\u05d0 \u05e2\u05e8\u05da \u05e0\u05d3\u05e8\u05e9", "Please enter a valid day (1-%d).": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05d9\u05d5\u05dd \u05ea\u05e7\u05d9\u05df (1-%d).", "Please enter a valid month (1-12).": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05d7\u05d5\u05d3\u05e9 \u05ea\u05e7\u05d9\u05df (1-12).", "Please enter a valid year (1900-%d).": "  \u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05e9\u05e0\u05d4 \u05ea\u05e7\u05d9\u05e0\u05d4 (1900-%d).", "Please enter a valid full date": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05ea\u05d0\u05e8\u05d9\u05da \u05de\u05dc\u05d0 \u05ea\u05e7\u05d9\u05df.", "Please enter a valid date between %s and %s": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05ea\u05d0\u05e8\u05d9\u05da \u05d1\u05d9\u05df  %s \u05d5 %s", "Please enter a valid date equal to or greater than %s": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05ea\u05d0\u05e8\u05d9\u05da \u05ea\u05e7\u05d9\u05df \u05e9\u05d5\u05d5\u05d4 \u05d0\u05d5 \u05d2\u05d3\u05d5\u05dc \u05de %s", "Please enter a valid date less than or equal to %s": "\u05d0\u05e0\u05d0 \u05d4\u05db\u05e0\u05e1 \u05ea\u05d0\u05e8\u05d9\u05da \u05ea\u05e7\u05d9\u05df \u05e7\u05d8\u05df \u05d0\u05d5 \u05e9\u05d5\u05d5\u05d4 \u05dc %s", "Complete": "\u05d4\u05d5\u05e9\u05dc\u05dd", "Add Products": "\u05d4\u05d5\u05e1\u05e3 \u05de\u05d5\u05e6\u05e8\u05d9\u05dd", "Please choose to register or to checkout as a guest": "\u05d0\u05e0\u05d0 \u05d1\u05d7\u05e8 \u05dc\u05d4\u05d9\u05e8\u05e9\u05dd \u05d0\u05d5 \u05dc\u05d4\u05de\u05e9\u05d9\u05da \u05d1\u05ea\u05d4\u05dc\u05d9\u05da \u05e8\u05db\u05d9\u05e9\u05d4 \u05db\u05d0\u05d5\u05e8\u05d7.", "Your order cannot be completed at this time as there is no shipping methods available for it. Please make necessary changes in your shipping address.": "\u05dc\u05d0 \u05e0\u05d9\u05ea\u05df \u05dc\u05d4\u05e9\u05dc\u05d9\u05dd \u05d0\u05ea \u05ea\u05d4\u05dc\u05d9\u05da \u05d4\u05d4\u05d6\u05de\u05e0\u05d4 \u05de\u05db\u05d9\u05d5\u05d5\u05df \u05e9\u05dc\u05d0 \u05e7\u05d9\u05d9\u05de\u05ea \u05e9\u05d9\u05d8\u05ea \u05de\u05e9\u05dc\u05d5\u05d7 \u05de\u05ea\u05d0\u05d9\u05de\u05d4. \u05d0\u05e0\u05d0, \u05d1\u05e6\u05e2 \u05d0\u05ea \u05d4\u05e9\u05d9\u05e0\u05d5\u05d9\u05d9\u05dd \u05d1\u05de\u05ea\u05d0\u05d9\u05de\u05d9\u05dd \u05dc\u05db\u05ea\u05d5\u05d1\u05ea \u05d4\u05d9\u05e2\u05d3 \u05e9\u05dc \u05d4\u05d4\u05d6\u05de\u05e0\u05d4 \u05e9\u05dc\u05da.", "Please specify shipping method.": "\u05e6\u05d9\u05d9\u05df \u05e9\u05d9\u05d8\u05ea \u05de\u05e9\u05dc\u05d5\u05d7", "Your order cannot be completed at this time as there is no payment methods available for it.": "\u05dc\u05d0 \u05e0\u05d9\u05ea\u05df \u05dc\u05d4\u05e9\u05dc\u05d9\u05dd \u05d0\u05ea \u05ea\u05d4\u05dc\u05d9\u05da \u05d4\u05d4\u05d6\u05de\u05e0\u05d4 \u05de\u05db\u05d9\u05d5\u05d5\u05df \u05e9\u05dc\u05d0 \u05e7\u05d9\u05d9\u05de\u05ea \u05e9\u05d9\u05d8\u05ea \u05ea\u05e9\u05dc\u05d5\u05dd \u05de\u05ea\u05d0\u05d9\u05de\u05d4 \u05e2\u05d1\u05d5\u05e8 \u05d4\u05d4\u05d6\u05de\u05e0\u05d4.", "Please specify payment method.": "\u05e6\u05d9\u05d9\u05df \u05d0\u05ea \u05e9\u05d9\u05d8\u05ea \u05d4\u05ea\u05e9\u05dc\u05d5\u05dd.", "Add to Cart": "\u05d4\u05d5\u05e1\u05e4\u05d4 \u05dc\u05e1\u05dc \u05e9\u05dc\u05d9", "In Stock": "\u05d1\u05de\u05dc\u05d0\u05d9", "Out of Stock": "\u05d0\u05d9\u05df \u05d1\u05de\u05dc\u05d0\u05d9" });
        //]]></script>tR0huESlrNHho42OHLM4Az3ziVJ2uFjZ
