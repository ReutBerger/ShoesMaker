<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Web icon -->
    <link rel="shortcut icon" type="image/x-icon" href="Images/favicon.ico">
    <!-- Heart icon -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Cart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- Append  -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <!-- Refernce to style -->
    <link rel="stylesheet" type="text/css" href="../CSS/globalStyle.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/shoppingCartStyle.css" />

    <title>
        REN Shoes | Shopping Cart
    </title>
</head>
<body>
    <!-- Error message -->
    <div id="snackbar"></div>

    <div class="modal"><!-- Place at bottom of page --></div>
    <!-- Navbar -->
    <div id="navbar">
        <ul>
            <li><a class="active" id="homePage" href="../index.html">REN Shoes</a></li>
            <li><a href="../index.html">Home</a></li>
            <li>
                <a>Shop &#9662;</a>
                <ul class="dropdown">
                    <li><button id="tboots" onclick="getShoesByType(id)">Boots</button></li>
                    <li><button id="tsandals" onclick="getShoesByType(id)">Sandals</button></li>
                    <li><button id="tslippers" onclick="getShoesByType(id)">Slippers</button></li>
                    <li><button id="tsneakers" onclick="getShoesByType(id)">Sneakers</button></li>
                </ul>
            </li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../contact.html">Contact</a></li>
            <li class="floatRight">
                <button onclick="goToCartPage()">
                    <span><i class="fa fa-shopping-bag" style="font-size:20px;"></i></span>
                    <span class="badge" id="cart">0</span>
                </button>
            </li>
            <li class="floatRight">
                <button onclick="goToWishlistPage()">
                    <span><i class='far fa-heart' style='font-size: 20px'></i></span>
                    <span class="badge" id="wishlist" style="right: 5px;">0</span>
                </button>
            </li>
        </ul>
    </div>
    <div class="topBackground"><div class="bg-text-cart">Shopping Cart</div></div>

    <!-- Page design -->
    <div id="cartContainer">

        <!-- Show only one of the containers -->
        <!-- Empty massage view -->
        <div id="emptyMassageContainer">
            <p class="massage">Shopping Cart is Empty.</p>
            <img class="emptyImg" src="../Images/emptyCart.png" />
            <p class="text"> You have no items in your shopping cart.</p>
            <a class="emptyBtn" id="aboots" onclick="getShoesByType(id)" title="Click to start shopping!">&#706; CONTINUE BROWSING</a>
        </div>

        <!-- Product table view -->
        <div id="showTableContainer">
            <table id="table">
                <tr class="title">
                    <th class="delete"></th>
                    <th class="imageT">PRODUCT</th>
                    <th class="details"></th>
                    <th class="th-price">PRICE</th>
                    <th class="th-quantity">QUANTITY</th>
                    <th class="total">TOTAL</th>
                </tr>
            </table>

            <!-- Buttons view -->
            <div class="row">
                <div class="column btn">
                    <button class="cleanBtn" onclick="clearCart()" title="Click to clean all your cart!">&#215; CLEAR CART</button>
                </div>
                <div class="column btn" style="float: right;">
                    <button class="continueBtn" id="bboots" onclick="getShoesByType(id)" title="Click to continue shopping!">&#706; CONTINUE BROWSING</button>
                </div>
            </div>

            <hr />

            <!-- Summary view -->
            <div class="sumContainer">
                <div class="row">
                    <div class="column sum sides">&#32;</div>
                    <div class="column sumT">Cart Totals</div>
                    <div class="column sum sides">&#32;</div>
                </div>
                <div class="row">
                    <div class="column sumText">Total:</div>
                    <div class="column midd">&#32;</div>
                    <div class="column sumText" id="totalSumText" style="font-weight:bold;">$ 22.90</div>
                </div>
                <div class="row">
                    <div class="column sum sides">&#32;</div>
                    <div class="column sumT">
                        <button onclick="checkout()" class="checkoutBtn">PROCEED TO PAYMENT</button>
                    </div>
                    <div class="column sum sides">&#32;</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <hr />
        <p>Copyright © 2021 All rights reserved | This web is made with <span class="love">&#x2661;</span> by REN</p>
    </div>
    <button onclick="topFunction()" id="backToTopBtn" title="Back to top">&#x1F851;</button>

    <!-- Page functionality -->
    <script type="text/javascript" src="JS/shoppingCartScripts.js"></script>

</body>
</html>
