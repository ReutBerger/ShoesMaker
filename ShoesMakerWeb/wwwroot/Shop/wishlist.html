<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Web icon -->
    <link rel="shortcut icon" type="image/x-icon" href="../Images/favicon.ico">
    <!-- Heart icon -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Cart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- Append  -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <!-- Refernce to style -->
    <link rel="stylesheet" type="text/css" href="../CSS/globalStyle.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/wishStyle.css" />

    <title>
        REN Shoes | Wishlist
    </title>
</head>
<body>
    <!-- Error message -->
    <div id="snackbar"></div>

    <div class="modal"><!-- Place at bottom of page --></div>
    <!-- Navbar -->
    <div id="navbar">
        <ul>
            <li><a class="active" id="homePage" href="../index.html">REN Shoes</a></li>
            <li><a href="../index.html">Home</a></li>
            <li>
                <a>Shop &#9662;</a>
                <ul class="dropdown">
                    <li><button id="tboots" onclick="getShoesByType(id)">Boots</button></li>
                    <li><button id="tsandals" onclick="getShoesByType(id)">Sandals</button></li>
                    <li><button id="tslippers" onclick="getShoesByType(id)">Slippers</button></li>
                    <li><button id="tsneakers" onclick="getShoesByType(id)">Sneakers</button></li>
                </ul>
            </li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../contact.html">Contact</a></li>
            <li class="floatRight">
                <button onclick="goToCartPage()">
                    <span><i class="fa fa-shopping-bag" style="font-size:20px;"></i></span>
                    <span class="badge" id="cart">0</span>
                </button>
            </li>
            <li class="floatRight">
                <button onclick="goToWishlistPage()">
                    <span><i class='far fa-heart' style='font-size: 20px'></i></span>
                    <span class="badge" id="wishlist" style="right: 5px;">0</span>
                </button>
            </li>
        </ul>
    </div>
    <div class="topBackground"><div class="bg-text-wish">Wishlist &#x2661;</div></div>

    <!-- Page design -->
    <div class="wishlistContainer">

        <!-- Show only one of the containers -->
        <!-- Empty massage view -->
        <div id="emptyMassageContainer">
            <p class="massage">Your wishlist is currently empty!</p>
            <p>Continue browsing <a class="here" id="aboots" onclick="getShoesByType(id)">here</a>.</p>
        </div>

        <!-- Wishlist items view -->
        <div id="showItemsContainer">
            <p class="title">Click on an item to add it to the shopping cart right now!</p>
            <hr style="width:80%;" />
            <br />
            <div id="itemsContainer">
                <!-- Show wishlist items -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <hr />
        <p>Copyright © 2021 All rights reserved | This web is made with <span class="love">&#x2661;</span> by REN</p>
    </div>
    <button onclick="topFunction()" id="backToTopBtn" title="Back to top">&#x1F851;</button>

    <!-- Page functionality -->
    <script type="text/javascript" src="../JS/mainScripts.js"></script>
    <script type="text/javascript" src="../JS/wishScripts.js"></script>

</body>
</html>
